---
layout: default
---

<div class="wrapper" itemscope itemtype="http://schema.org/Article">
    <div class="post">
        {% if post.url %}
        <a href="{{ post.url }}">
            <h1 itemprop="headline">{{ page.title }}</h1>
        </a>
        {% else %}
        <h1 itemprop="headline">{{ page.title }}</h1>
        {% endif %}
        <div itemprop="articleBody">
        {{ content }}
        </div>
    </div>
    <hr />
    <div class="post-data" itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
        Posted on {{ page.date | date_to_string }}
    </div>
</div>

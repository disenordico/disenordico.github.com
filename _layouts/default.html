<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        {% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | raw_content }}{% endif %}{% endcapture %}
        <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:300 }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="/css/style.css" rel="stylesheet" type="text/css">

        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{{ description | strip_html | condense_spaces | truncate:300 }}">

        <meta name="twitter:card" content="summary">
        {% if page.url %}
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
        {% endif %}
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ description | strip_html | condense_spaces | truncate:300 }}">
        <meta name="twitter:site" content="@disenordico">
        {% if page.image %}
        <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
        {% endif %}
    </head>

    <body>
        {% include ga.html %}
        <header>
            <nav id="menu">
                <a href="/">Disenórdico</a>
            </nav>
        </header>

        <div id="page">
            {{ content }}
        </div>

        <footer>
            <section class="copyright">© 2014 Disenórdico</section>
            <section class="links">
                <a href="https://twitter.com/disenordico">@disenordico</a> on Twitter
            </section>
        </footer>
    </body>
</html>
